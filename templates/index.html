<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBS Credit Card Statement Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #D31145;
            --secondary-color: #333333;
            --accent-color: #F7F7F7;
            --success-color: #28a745;
            --error-color: #dc3545;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: var(--secondary-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .card:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            margin-bottom: 20px;
        }
        
        .logo img {
            height: 40px;
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--secondary-color);
            font-size: 16px;
            font-weight: 300;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary-color);
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s ease;
        }
        
        input:focus, select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(211, 17, 69, 0.2);
        }
        
        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn:hover {
            background-color: #b00e3a;
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .language-flag {
            width: 20px;
            height: 15px;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        .select-wrapper {
            position: relative;
        }
        
        .select-wrapper::after {
            content: '‚ñº';
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            pointer-events: none;
            font-size: 12px;
            color: #666;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        
        .status.success {
            background-color: rgba(40, 167, 69, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .status.error {
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
        }
        
        .loader {
            display: none;
            margin: 20px auto;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .download-btn {
            background-color: var(--success-color);
            margin-left: 10px;
            padding: 8px 15px;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
        }
        
        .download-btn:hover {
            background-color: #218838;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <!-- Replace with actual DBS logo path or use text -->
                <svg height="40" viewBox="0 0 100 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="30" height="30" fill="#D31145" />
                    <path d="M40 5H60V10H40V5Z" fill="#D31145" />
                    <path d="M40 12.5H70V17.5H40V12.5Z" fill="#D31145" />
                    <path d="M40 20H80V25H40V20Z" fill="#D31145" />
                </svg>
            </div>
            <h1>Credit Card Statement Generator</h1>
            <p class="subtitle">Generate your statement in your preferred language</p>
        </div>
        
        <div class="card">
            <form id="statementForm">
                <div class="form-group">
                    <label for="customer_id">Customer ID</label>
                    <input type="number" id="customer_id" name="customer_id" placeholder="Enter your customer ID" required>
                </div>
                
                <div class="form-group">
                    <label for="language">Preferred Language</label>
                    <div class="select-wrapper">
                        <select id="language" name="language">
                            <option value="en">üá¨üáß English</option>
                            <option value="zh">üá®üá≥ Chinese (‰∏≠Êñá)</option>
                            <option value="ms">üá≤üáæ Malay (Bahasa Melayu)</option>
                            <option value="ta">üáÆüá≥ Tamil (‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç)</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn">Generate Statement</button>
            </form>
            
            <div class="loader" id="loader"></div>
            
            <div class="status" id="status"></div>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 DBS Bank. All rights reserved.</p>
        </div>
    </div>

    <script>
        document.getElementById('statementForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const customerId = document.getElementById('customer_id').value;
            const language = document.getElementById('language').value;
            const loader = document.getElementById('loader');
            const status = document.getElementById('status');
            
            // Show loader
            loader.style.display = 'block';
            status.style.display = 'none';
            
            fetch(`/generate_pdf?customer_id=${customerId}&language=${language}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(response.status === 404 ? 
                            'Customer ID not found' : 
                            'Failed to generate statement');
                    }
                    return response.blob();
                })
                .then(blob => {
                    // Hide loader
                    loader.style.display = 'none';
                    
                    // Create object URL for download
                    const url = URL.createObjectURL(blob);
                    
                    // Show success message with download button
                    status.innerHTML = `
                        <span>Statement successfully generated!</span>
                        <a href="${url}" download="credit_card_statement_${customerId}.pdf" class="download-btn">
                            Download PDF
                        </a>
                    `;
                    status.className = 'status success';
                    status.style.display = 'flex';
                })
                .catch(error => {
                    // Hide loader
                    loader.style.display = 'none';
                    
                    // Show error message
                    status.textContent = error.message;
                    status.className = 'status error';
                    status.style.display = 'block';
                });
        });
    </script>
</body>
</html>
